<div class="registration-container">
  <div class="registration-form">
    <h2>Create your account</h2>
    <form (ngSubmit)="onSubmit()">
      <!-- Name Field -->
      <div class="form-group">
        <label for="name">Name</label>
        <input 
          type="text" 
          id="name" 
          [(ngModel)]="user.name" 
          name="name" 
          maxlength="50" 
          placeholder="Name" 
          required
        />
      </div>

      <!-- Phone Field -->
      <div class="form-group">
        <label for="phone">Phone</label>
        <input 
          type="tel" 
          id="phone" 
          [(ngModel)]="user.phone" 
          name="phone" 
          placeholder="Phone" 
        />
      </div>

      <div class="alternate-option">
        <a href="#" (click)="useEmailInstead()">Use email instead</a>
      </div>

      <!-- Date of Birth -->
      <div class="form-group">
        <label>Date of birth</label>
        <div class="dob-fields">
          <select [(ngModel)]="user.dobMonth" name="dobMonth" required>
            <option value="" disabled selected>Month</option>
            <option *ngFor="let month of months">{{ month }}</option>
          </select>

          <select [(ngModel)]="user.dobDay" name="dobDay" required>
            <option value="" disabled selected>Day</option>
            <option *ngFor="let day of days">{{ day }}</option>
          </select>

          <select [(ngModel)]="user.dobYear" name="dobYear" required>
            <option value="" disabled selected>Year</option>
            <option *ngFor="let year of years">{{ year }}</option>
          </select>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="form-group">
        <button type="submit" class="submit-btn">Next</button>
      </div>
    </form>
  </div>
</div>
